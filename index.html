<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Księgowość Tomasz Raniszewski</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }
    section {
      scroll-snap-align: start;
      scroll-margin-top: 4rem;
    }
    .flip-card {
      perspective: 1000px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: stretch;
    }
    .flip-card-inner {
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      backface-visibility: hidden;
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
    }
    .flip-card-back {
      transform: rotateY(180deg);
      background-color: #d1fae5;
    }
    .highlight {
      animation: pulse 1.5s ease-out 1;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.5);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
      100% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
    }
    .hint-glow {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
      animation: glow-fade 3s ease-out forwards;
    }
    .hint-glow span {
      background: radial-gradient(circle, rgba(34,197,94,0.8) 0%, rgba(34,197,94,0.4) 60%, transparent 80%);
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.3);
      opacity: 0;
      animation: appear-fade 0.5s ease-out forwards;
    }
    @keyframes appear-fade {
      to { opacity: 1; }
    }
    @keyframes glow-fade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.4); }
    }
  </style>
</head>
<body class="bg-white text-gray-800">

<!-- ... pozostała treść bez zmian ... -->

<script>
  // ... poprzedni kod toggleOption i updateSummary ...

  const wspolpraca = document.querySelector('#wspolpraca .grid');
  const kroki = [
    ['Wstępna rozmowa', 'Bezpłatnie opowiesz mi o swojej sytuacji, a ja odpowiem na Twoje pytania.'],
    ['Poznanie Twoich potrzeb', 'Zadamy kilka podstawowych pytań, by zrozumieć Twoją działalność i zaproponować najlepsze rozwiązanie.'],
    ['Propozycja oferty', 'Otrzymujesz ofertę dopasowaną do Ciebie. Masz czas na spokojne zastanowienie — to nadal nic nie kosztuje.'],
    ['Podpisanie umowy', 'Po akceptacji warunków podpisujemy umowę — online lub osobiście.'],
    ['Onboarding', 'Pomagam Ci krok po kroku — konfiguracja wfirma, dostęp do KSeF, ustalenie procesów.'],
    ['Start współpracy', 'Od tego momentu działamy razem — księgowość, kontakt, doradztwo. Wszystko zdalnie i wygodnie.'],
  ];

  let activeCard = null;
  kroki.forEach(([title, desc], i) => {
    const card = document.createElement('div');
    card.className = 'flip-card bg-white rounded-xl shadow-md cursor-pointer h-64';
    card.innerHTML = `
      <div class="flip-card-inner">
        <div class="flip-card-front font-bold text-xl">${i + 1}. ${title}</div>
        <div class="flip-card-back text-gray-800 text-base">${desc}</div>
      </div>`;
    card.addEventListener('click', () => {
      if (activeCard && activeCard !== card) activeCard.classList.remove('flipped');
      card.classList.toggle('flipped');
      activeCard = card.classList.contains('flipped') ? card : null;
    });
    wspolpraca.appendChild(card);
  });

  let revealed = false;
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && !revealed) {
        revealed = true;
        setTimeout(() => {
          [...wspolpraca.children].forEach((card, index) => {
            setTimeout(() => {
              card.classList.add('flipped', 'highlight');
              setTimeout(() => {
                card.classList.remove('flipped', 'highlight');
                const glow = document.createElement('div');
                glow.className = 'hint-glow';
                glow.innerHTML = '<span>Kliknij</span>';
                card.appendChild(glow);
                setTimeout(() => glow.remove(), 3000);
              }, 1500);
            }, index * 500);
          });
        }, 3000);
      }
    });
  }, { threshold: 0.6 });
  observer.observe(document.querySelector('#wspolpraca'));
</script>
</body>
</html>
